<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Matches pet store style */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 20px 30px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ff7e5f; /* Matches pet store color scheme */
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button {
      background-color: #ff7e5f; /* Matches pet store color scheme */
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .login-container button:hover {
      background-color: #feb47b;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-size: 18px;
      font-weight: bold;
    }
    .login-links {
      margin-top: 20px;
    }
    .login-links a {
      display: block; /* Forces links onto new lines */
      margin-top: 10px;
      color: #ff7e5f; /* Matches pet store style */
      text-decoration: none;
      font-size: 14px;
    }
    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" onsubmit="return handleLogin(event)">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="success-message" id="success-message">YOU ARE SUCCESSFULLY LOGGED IN</p>
    <div class="login-links">
      <a href="#">Forgot Password?</a>
      <a href="http://127.0.0.1:5500/signin.html">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent the form from refreshing the page
      const successMessage = document.getElementById('success-message');
      successMessage.style.display = 'block'; // Show the success message
      const form = document.getElementById('login-form');
      form.style.display = 'none'; // Hide the login form
    }
  </script>
</body>
</html>
